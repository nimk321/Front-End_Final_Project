<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QWERT Tech</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to QWERT Tech</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li>
                    <a href="#">Shop</a>
                    <ul class="dropdown">
                        <li><a href="#" onclick="addToCart('Laptop')">Laptop</a></li>
                        <li><a href="#" onclick="addToCart('Smartphone')">Smartphone</a></li>
                        <li><a href="#" onclick="addToCart('Accessory')">Accessory</a></li>
                    </ul>
                </li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#" onclick="showCart()">Cart</a></li>
            </ul>
        </nav>
    </header>

    <section class="checkout-section" style="display:none;">
        <h2>Checkout</h2>
        <form action="checkout.php" method="post" id="checkout-form">
            <label for="shipping-info">Shipping Information:</label>
            <input type="text" id="shipping-info" name="shipping-info" placeholder="Enter your shipping address" required>
            
            <label for="billing-info">Billing Information:</label>
            <input type="text" id="billing-info" name="billing-info" placeholder="Enter your billing address" required>
            
            <label for="payment-method">Payment Method:</label>
            <select id="payment-method" name="payment-method" required>
                <option value="">Select Payment Method</option>
                <option value="credit-card">Credit Card</option>
                <option value="paypal">PayPal</option>
            </select>
            
            <button type="submit">Proceed to Payment</button>
        </form>
    </section>

    <section class="cart-section" style="display:none;">
        <h2>Shopping Cart</h2>
        <ul id="cart-items">
            <!-- Cart items will be added dynamically using JavaScript -->
        </ul>
        <button onclick="checkout()">Checkout</button>
    </section>

    <footer>
        <p>&copy; 2024 QWERT Tech. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
